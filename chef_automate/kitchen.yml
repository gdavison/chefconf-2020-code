---
driver:
  name: vagrant
  customize:
    memory: 2560

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 15

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      chef_automate:
        accept_license: true
